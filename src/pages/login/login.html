<ion-header>
  <ion-navbar>
    <ion-title>
      ¡Mujer Libre!
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <img src="assets/img/tTl1kVRTTOSko4RIo6R5_girl.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
  <h3 id="MujerLibre-heading2" style="color:#000000;text-align:center;">
    Acceder
  </h3>
  <form id="MujerLibre-form1">
    <ion-item id="MujerLibre-input1">
      <ion-label>
        Correo electronico
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="MujerLibre-input2">
      <ion-label>
        Contraseña
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
  </form>
  <div id="MujerLibre-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#3629CC;">
      ¿olvidaste tu correo electornico?
    </p>
  </div>
  <div id="MujerLibre-markdown4" class="show-list-numbers-and-dots">
    <p style="color:#3629CC;">
      ¿olvidaste tu contraseña?
    </p>
  </div>
  <button id="MujerLibre-button1" ion-button color="positive" block on-click="goToCreacionUsuario()">
    Crear usuario
  </button>
  <button id="MujerLibre-button2" ion-button color="positive" block on-click="goToPrincipal()">
    Iniciar sesion
  </button>
  <button id="MujerLibre-button3" ion-button color="light" block>
    Contactanos
  </button>
</ion-content>
